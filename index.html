<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Музей магических предметов</title>
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <header>
      <nav class="menu">
        <ul>
          <li><a href="#">История музея</a></li>
          <li><a href="#">Экспонаты</a></li>
          <li><a href="#">Сотрудники</a></li>
          <li><a href="#">Контакты</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>МУЗЕЙ МАГИЧЕСКИХ ПРЕДМЕТОВ</h1>
      <div class="exhibits">
        <div class="item stick">
          <img src="./assets/images/stick.jpg" alt="Волшебная палочка" />
          <p>Волшебная палочка</p>
        </div>
        <div class="item bottle">
          <img src="./assets/images/bottle.jpg" alt="Сонное зелье" />
          <p>Сонное зелье</p>
        </div>
        <div class="item amulet">
          <img src="./assets/images/amulet.jpg" alt="Защитный амулет" />
          <p>Защитный амулет</p>
        </div>
        <div class="item hat">
          <img src="./assets/images/hat.jpg" alt="Шапка-невидимка" />
          <p>Шапка-невидимка</p>
        </div>
        <div class="item magic-carpet">
          <img src="./assets/images/fly.jpg" alt="Ковер-самолет" />
          <p>Ковер-самолет</p>
        </div>
        <div class="item tablecloth">
          <img src="./assets/images/tablecloth.jpg" alt="Скатерть самобранка" />
          <p>Скатерть самобранка</p>
        </div>
        <div class="item sword">
          <img src="./assets/images/sword.jpeg" alt="Меч кладенец" />
          <p>Меч кладенец</p>
        </div>
        <div class="item boots">
          <img src="./assets/images/boots.jpg" alt="Сапоги скороходы" />
          <p>Сапоги скороходы</p>
        </div>
      </div>
    </main>
  </body>
</html>
